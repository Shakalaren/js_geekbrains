<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Введите целочисленное число 1")
    let b = +prompt("Введите целочисленное число 2")
        if(a >= 0 && b >= 0) {
            alert(a - b)
        }
        else if(a < 0 || b < 0 ) {
        alert(a * b)
        }
</script>
</body>
