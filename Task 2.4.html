<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function summing (x, y) {
    return(x + y)
}
result1 = summing(2, 3)
alert(result1)

function subtraction (x, y) {
    return(x - y)
}
result2 = subtraction(2, 3)
alert(result2)

function multiplication (x, y) {
    return(x * y)
}
result3 = multiplication(2, 3)
alert(result3)

function division(x, y) {
    return(x / y)
}
result4 = division(2, 3)
alert(result4)

</script>
</body>
</html>
