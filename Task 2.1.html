<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //пример 1

    let a = 1, b = 1, c, d;

    c = ++a;

    alert(c); // ответ: 2
    //Код дает такие результаты, потому что инкримент "++", поставленный перед операндом, возвращаем его значение
    // с добавленной единицей. то есть ++1 = 2

    //пример 2

    d = b++;

    alert(d); //ответ: 1
    //Если инкримент стоит после операнда, то возвращается значение ДО повышения на 1.

    //пример 3

    c = 2 + ++a;

    alert(c); //ответ: 5
    // В коде в примере 1 мы уже увеличивали переменную a. Код сохранил эту переменную. Соответственно в примере 3
    // 2 ++2 = 5. Если бы мы запускали этот код с нуля, то значение с было бы 4

    //пример 4

    d = 2 + b++;

    alert(d); //ответ: 4
    //В данном случае инкримент ++, поставленный в конце (он равен 2) добавляется к 2. То есть 2 + 2++ = 4, потому что
    //переменная b не успевает увеличиться.
    alert(a); //3
    //Значение a было сохранено ранее.
    alert(b); //3
    //такая же ситуация, как и в примере 3. Было сохранено предыдущее значение переменной b и в примере 4 повышено на 1.
    //Получилось 3.

</script>
</body>
</html>
