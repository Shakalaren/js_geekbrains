    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let result = 10 + 10 + "10"
    console.log(result)
    /*
        10 + 10 + "10" = "2010".
        1) Мы сначала складываем первые две десятки и получаем 20,
        2) так как последняя десятка в кавычках, 20 меняет свой тип на строку и r ней добавляется строка "10".
        3) "20" + "10" = "2010"
 */
    let result1 =  10 + "10" + 10
    console.log(result1)
/*
        10 + "10" + 10 = "101010"
        1) 10 становится строкой и добавляется к "10". Получаем "1010"
        2) "1010" + 10. Десятка становится строкой. Получаем "101010"
 */
    let result2 =  10 + 10 + +"10"
    console.log(result2)
/*
        10 + 10 + +"10" = 30
        1) 10 + 10 = 20
        2) Знаком "+" перед строкой мы приводим ее к типу number
        3) 20 + 10 = 30
 */
    let result3 =  10 / -""
    console.log(result3)
/*
            10 / -"" = -infinity
            1) Делим 10 на отрицательное число "". Получаем бесконечность.
            2) В данной ситуации 10 не приводится к строке. Оно делится на бесконечность.
*/
    let result4 =  10 / +"2,5"
    console.log(result4)
/*
            10 / +"2,5" = NaN
            1) В данной ситуации 10 приводится к строке.
            2) При делении строки на строку мы получаем NaN
 */

</script>
</body>
